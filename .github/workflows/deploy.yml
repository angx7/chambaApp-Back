name: Actualizacion de ChambaApp-Back

on:
  push:
    branches: [ "master" ]  # o la rama que uses para producción

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: SSH into droplet and redeploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 60m # ⏱️ Timeout aumentado a 1 hora
        script: |
          set -e  # 🔒 Detiene el script si hay un error

          cd /root/ChambaApp-Back
          git pull

          echo "📦 Construyendo la imagen Docker..."
          docker build -t chamba-back .

          echo "🧹 Deteniendo y eliminando contenedor anterior si existe..."
          docker rm -f chamba-api || true

          echo "🚀 Iniciando nuevo contenedor..."
          docker run -d -p 80:8080 --name chamba-api chamba-back
